<div class="observability-container" [@pageAnimation]>

  <!-- Tempo Médio de Processamento -->
  <p-card>
    <ng-template pTemplate="header">
      <div class="pt-3 pb-2 px-4">
        <span class="text-lg font-semibold">{{ 'observability.avgProcessingTime' | translate }}</span>
      </div>
    </ng-template>
    <div class="flex flex-wrap gap-6 justify-center py-4">
      <p-card *ngFor="let doc of tempoMedioDocs" class="kpi-card flex-shrink-0 w-56 h-40 rounded-2xl shadow-md" styleClass="border border-surface">
        <div class="kpi-content">
          <span class="kpi-icon-wrapper">
            <i [class]="doc.icon" class="kpi-icon" [ngStyle]="{'color': doc.color1}"></i>
          </span>
          <div class="kpi-details">
            <span class="kpi-label">{{ doc.label | translate }}</span>
            <span class="kpi-value">{{ doc.value }}ms</span>
          </div>
        </div>
      </p-card>
    </div>
  </p-card>

  <br>
  <!-- Acurácia por Documento -->
  <p-card>
    <ng-template pTemplate="header">
      <div class="pt-3 pb-2 px-4">
        <span class="text-lg font-semibold">{{ 'observability.accuracyTitle' | translate }}</span>
      </div>
    </ng-template>

    <div class="flex flex-wrap gap-6 justify-center py-4">
      <p-card *ngFor="let doc of acuraciaDocs" class="kpi-card flex-shrink-0 w-56 h-40 rounded-2xl shadow-md" styleClass="border border-surface">
        <div class="kpi-content">
          <span class="kpi-icon-wrapper">
            <i [class]="doc.icon" class="kpi-icon" [ngStyle]="{'color': doc.color1}"></i>
          </span>
          <div class="kpi-details">
            <span class="kpi-label">{{ doc.label | translate }}</span>
            <span class="kpi-value">{{ doc.value }}%</span>
          </div>
        </div>
      </p-card>
    </div>
  </p-card>

  <br>
  <!-- Gráfico -->
  <p-card>
    <ng-template pTemplate="header">
      <div class="pt-3 pb-2 px-4">
        <span class="text-lg font-semibold">{{ 'observability.docsPerDay' | translate }}</span>
      </div>
    </ng-template>


    <div class="card">
      <p-chart type="bar" [data]="data" [options]="options" class="h-[30rem]" />
    </div>
  </p-card>

  <!-- Dialogs e Toasts -->
  <p-dialog [header]="('usuario.info' | translate)" [(visible)]="displayDialogInfo" [modal]="true"
    [style]="{width: '450px'}" [draggable]="false" [resizable]="false">
    <div class="dialog-content">
      <div class="field">
        <p-tag severity="secondary"
          [value]="'observability.infoDialog' | translate">
        </p-tag>
      </div>
    </div>
  </p-dialog>

  <p-toast></p-toast>
  <p-confirmDialog></p-confirmDialog>
</div>
