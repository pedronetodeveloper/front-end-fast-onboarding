<div class="observability-container" [@pageAnimation]>
  <p-card>
    <ng-template pTemplate="content">
      <div>
        <div class="main-kpi-header">
          <h2>Dashboard de Observabilidade</h2>
          <p>Acompanhe as <span style="color:#141414;font-weight:bold">métricas de performance</span> e contratações em tempo real.</p>
          <div class="total-summary">
            <div class="summary-item">
              <span class="summary-label">Contratações no Mês:</span>
              <span class="summary-value">45</span>
            </div>
            <div class="summary-item">
              <span class="summary-label">Horas Economizadas:</span>
              <span class="summary-value">858,9h</span>
            </div>
            <div class="summary-item">
              <span class="summary-label">Taxa de Aprovação:</span>
              <span class="summary-value">89,2%</span>
            </div>
          </div>
        </div>
        
        <!-- Grid de KPIs 3x2 -->
        <div class="kpi-grid">
          <ng-container *ngFor="let kpi of kpisContratacao">
            <p-card class="kpi-card">
              <div class="kpi-content">
                <div class="kpi-icon-wrapper" [ngStyle]="{'background-color': kpi.color1 + '15'}">
                  <i [class]="kpi.icon" class="kpi-icon" [ngStyle]="{'color': kpi.color1}"></i>
                </div>
                <div class="kpi-details">
                  <span class="kpi-label">{{ kpi.label | translate }}</span>
                  <div class="kpi-value-container">
                    <span class="kpi-value">{{ kpi.value | number:'1.1-1' }}</span>
                    <span class="kpi-unit">{{ kpi.unit }}</span>
                  </div>
                </div>
              </div>
            </p-card>
          </ng-container>
        </div>
      </div>
    </ng-template>
  </p-card>

  <br>
  <!-- Gráfico -->
  <p-card>
    <ng-template pTemplate="header">
      <div class="pt-3 pb-2 px-4">
        <span class="text-lg font-semibold">{{ 'observability.docsPerDay' | translate }}</span>
      </div>
    </ng-template>


    <div class="card">
      <p-chart type="bar" [data]="data" [options]="options" class="h-[30rem]" />
    </div>
  </p-card>

  <!-- Dialogs e Toasts -->
  <p-dialog [header]="('usuario.info' | translate)" [(visible)]="displayDialogInfo" [modal]="true"
    [style]="{width: '450px'}" [draggable]="false" [resizable]="false">
    <div class="dialog-content">
      <div class="field">
        <p-tag severity="secondary"
          [value]="'observability.infoDialog' | translate">
        </p-tag>
      </div>
    </div>
  </p-dialog>

  <p-toast></p-toast>
  <p-confirmDialog></p-confirmDialog>
</div>
