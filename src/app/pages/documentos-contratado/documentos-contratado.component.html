<div class="doc-container">
  <ng-container *ngIf="!usuarioSelecionado">
    <p-card header="Lista de Candidatos" class="doc-card">
      <ul class="doc-list">
        <li *ngFor="let usuario of usuarios">
          <span class="doc-name">{{ usuario.nome }}</span>
          <span class="doc-email">{{ usuario.email }}</span>
          <button pButton icon="pi pi-eye" class="p-button-sm p-button-text p-button-primary" (click)="selecionarUsuario(usuario)" title="Ver documentos"></button>
        </li>
      </ul>
    </p-card>
  </ng-container>
  <ng-container *ngIf="usuarioSelecionado">
    <p-card [header]="'Documentos de ' + usuarioSelecionado.nome" class="doc-card">
      <div class="doc-list-section">
        <p class="doc-list-title">Documentos enviados:</p>
        <ul class="doc-list">
          <li *ngFor="let doc of documentos">
            <span class="doc-name">{{ doc.nome }}</span>
            <p-tag 
              [value]="doc.status === 'enviado' ? 'Enviado' : 'Pendente'" 
              [severity]="doc.status === 'enviado' ? 'success' : 'danger'"
              class="doc-status-tag">
            </p-tag>
          </li>
        </ul>
      </div>
      <div class="doc-actions">
        <button pButton type="button" label="Voltar" icon="pi pi-arrow-left" class="p-button-outlined p-button-primary" (click)="voltar()"></button>
      </div>
    </p-card>
  </ng-container>
</div>
