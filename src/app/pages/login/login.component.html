<div class="login-container" [@pageAnimation]>
  <div class="login-wrapper">
    <!-- Mensagem de Erro -->
    <div *ngIf="errorMessage" class="error-section">
      <p-message severity="error" [text]="errorMessage" styleClass="w-full mb-4"></p-message>
    </div>
    <!-- Card Principal de Login -->
    <div class="auth-card">
            <div class="auth-header">
        <div class="brand-section">
          <div class="logo-container">
            <img src="assets/logodocflow.jpg" alt="Logo DocFlow" class="brand-logo">
          </div>
          <p class="brand-subtitle">{{ 'project.description' | translate }}</p>
        </div>
      </div>
      <div class="auth-divider"></div>
      <div class="auth-content">
        <div class="welcome-section">
          <h5 class="welcome-title">{{ 'login.welcome' | translate }}</h5>
        </div>
                <form (ngSubmit)="login()" autocomplete="off">
          <div class="p-fluid">
            <div class="p-field mb-2">
              <label for="email" class="flex align-items-center"><i class="pi pi-envelope mr-2"></i>E-mail</label>
              <input id="email" pInputText  type="email" [(ngModel)]="email" name="email" required autocomplete="username" placeholder="seu@email.com">
            </div>
            <div class="p-field mb-3">
              <label for="senha" class="flex align-items-center"><i class="pi pi-lock mr-2"></i>Senha</label>
              <input id="senha" pInputText type="password" [(ngModel)]="senha" name="senha" autocomplete="username"  required placeholder="Sua senha">
            </div>
            <div class="login-actions">
              <p-button 
                [label]="isLoggingIn ? 'Aguarde...' : 'Entrar'"
                [icon]="isLoggingIn ? 'pi pi-spin pi-spinner' : 'pi pi-sign-in'"
                [loading]="isLoggingIn"
                styleClass="w-full main-login-btn"
                size="large"
                type="submit">
              </p-button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="bg-decoration">
    <div class="decoration-circle circle-1"></div>
    <div class="decoration-circle circle-2"></div>
    <div class="decoration-circle circle-3"></div>
  </div>
</div>
