<p-toast></p-toast>
<p-dialog header="Acesso Gerado" [(visible)]="sucessoDialog" [modal]="true" [style]="{width: '90vw', maxWidth: '350px'}">
  <div class="p-text-center">
    <i class="pi pi-check-circle" style="font-size:2rem;color:#1976d2;"></i>
    <p class="p-mt-3">Acesso gerado com sucesso!</p>
    <button pButton type="button" label="Fechar" (click)="sucessoDialog=false" class="p-button-primary p-mt-2" style="width:100%"></button>
  </div>
</p-dialog>
<div class="p-card p-mx-auto p-mt-5 p-p-0" style="max-width: 98vw; width: 100%;">
  <div class="p-card-header p-p-3" style="background: #1976d2; color: #fff; font-size: 1.2rem;">Gerador de Acesso</div>
  <div class="p-card-body p-p-4">
    <form class="p-fluid" (ngSubmit)="gerarAcesso()">
      <div class="p-field p-mb-3">
        <label for="nome">Nome</label>
        <span class="p-input-icon-left">
          <i class="pi pi-user"></i>
          <input id="nome" type="text" pInputText [style]="{'border-color':'#1976d2'}" [(ngModel)]="nome" name="nome" required />
        </span>
      </div>
      <div class="p-field p-mb-3">
        <label for="email">E-mail</label>
        <span class="p-input-icon-left">
          <i class="pi pi-envelope"></i>
          <input id="email" type="email" pInputText [style]="{'border-color':'#1976d2'}" [(ngModel)]="email" name="email" required />
        </span>
      </div>
      <button pButton type="submit" label="Gerar Acesso" icon="pi pi-plus" class="p-button-primary" style="width: 100%; font-weight: bold;"></button>
    </form>
  </div>
</div>
