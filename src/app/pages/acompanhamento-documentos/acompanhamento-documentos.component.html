<div class="document-tracking-container">
  <h2>{{ 'acompanhamento.title' | translate }}</h2>
  <table class="docs-table">
    <thead>
      <tr>
        <th>{{ 'acompanhamento.document' | translate }}</th>
        <th>{{ 'acompanhamento.status' | translate }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let doc of documentos">
        <td>{{ doc.nome }}</td>
        <td>
          <span *ngIf="doc.status === 'valido'" class="status-aprovado">Válido</span>
          <span *ngIf="doc.status === 'invalido'" class="status-rejeitado">Inválido</span>
          <span *ngIf="doc.status === 'pendente'" class="status-pendente">Pendente</span>
        </td>
      </tr>
      <tr *ngIf="documentos.length === 0">
        <td colspan="2">Nenhum documento enviado.</td>
      </tr>
    </tbody>
  </table>
</div>
